<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        /* Full-page background image */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('../Assets/login background.jpg'); /* Replace with actual path */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main container for the cart content */
        .cart-container {
            background-color: #4d331f; /* Brown background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: white;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            background-color: white;
            color: black;
        }

        button {
            background-color: #B6B5D8; 
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #A020F0;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be inserted here by JavaScript -->
            </tbody>
        </table>
        <button onclick="checkout()">Checkout</button>
        <button onclick="cancelPurchase()">Cancel Purchase</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCartItems() {
            let cartTable = document.getElementById('cart-items');
            cart.forEach(item => {
                cartTable.innerHTML += `
                <tr>
                    <td>${item.product.name}</td>
                    <td>$${item.product.price.toFixed(2)}</td>
                    <td>${item.qty}</td>
                    <td>$${(item.product.price * item.qty).toFixed(2)}</td>
                </tr>
                `;
            });
        }

        function checkout() {
            window.location.href = "invoice.html";
        }

        function cancelPurchase() {
            if (confirm('Are you sure you want to cancel the purchase?')) {
                localStorage.removeItem('cart');
                window.location.href = "product.html";
            }
        }

        renderCartItems();
    </script>
</body>
</html>
